<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        
        <title>City Weather Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/style.css">
        
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    </head>
    
    <body >
        <div>
            <div class="col-12 col-sm-12">
                <header class="">
                    <h1>City Weather Dashboard</h1>
                </header>
            </div>

        </div>

        <div class="row  container-fluid me-0 pe-0">
            <div class="col-11 col-sm-4 watherSearch ">
                <form class="d-grid gap-3 mb-2 searchForm">
            
                    <label  class="form-label fs-1">Search For City:</label>
                    <input type="text" class="form-control form-input" id="cityInput">
                    <button class="btn btn-primary searchForm" id="searchBtn" type="button">Search</button>
                </form>
                <div class="search_history d-grid gap-3 mb-2"></div>
            </div>
            <div class="container-fluid  col-11 col-sm-8 weatherDisplay p-4 me-0"></div>
        </div>

        <script src="./assets/script.js"></script>  
    </body>
</html>
